<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f3f3f3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Email Generator</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="prompt" placeholder="Enter your prompt here...">{{ prompt }}</textarea><br>
        <button type="submit">Generate</button>
    </form>

    {% if response %}
        <div class="output">
            <h3>Generated Email:</h3>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
